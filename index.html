<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Web Journal</title>
</head>
<body>
    <div class="header">
        <div class="main-header">
            <h1>MyJournal</h1>
            <p>By Tega</p>
        </div>
    </div>
    <div class="main">
        <div class="selector">
            <p>Journal Entries</p>
        </div>
        <div class="menu">
            <button class="control-buttons" id="create">Create New Entry</button>
        </div>
        <div class="display">
            <h1 id="viewing"></h1>
            <div class="preview">

            </div>
            <textarea id="edit-entry" class="text-editor"></textarea>
            <div class="preview-control-wrapper">
                <button class="control-buttons" id="back">Back</button>
                <button class="control-buttons" id="delete">Delete</button>
                <button class="control-buttons" id="edit">Edit</button>
                <button class="control-buttons" id="save-edit">Save</button>
            </div>            
        </div>
        <div class="editor">
            <input type="date" id="date-picker">
            <textarea class="text-editor" id="entry" placeholder="Write your journal entry here"></textarea>
            <div class="controls">
                <button class="control-buttons" id="save">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
